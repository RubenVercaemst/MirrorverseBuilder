<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let guardian of selectedGuardians" class="col">
    <div class="card h-100">
      <img src="https://disneymirrorverse.com/wp-content/uploads/portraits/portrait-featured-{{guardian.altname}}.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{guardian.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{guardian.sub}}</h6>
        <p class="card-text">
        <div *ngFor="let item of guardian.abilities">
          {{item.abilitytype}}
        </div>
      <div class="card-footer">
        <!-- <small class="text-muted">Last updated 3 mins ago</small> -->
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li *ngFor="let talent of guardian.talents">
              <a class="dropdown-item" href="#">
                <div class="row">
                  <div class="col-md-4">
                    <img src="https://disneymirrorverse.com/wp-content/uploads/talents/ref_{{guardian.altname | lowercase}}_{{talent.talentid}}.png" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <h6 class="card-subtitle mb-2 text-muted">LEVEL {{talent.level}} | {{talent.rarity}}</h6>
                      <h5 class="card-title">{{talent.talentname}}</h5>
                      <p class="card-text visually-hidden">{{talent.talentdescription}}</p>
                    </div>
                  </div>
                </div>

              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
