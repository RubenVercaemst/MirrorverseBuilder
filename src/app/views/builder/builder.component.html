<div class="grid grid-cols-3 gap-4 justify-items-center">
<!-- <div class="flex flex-wrap gap-4 content-center justify-center"> -->
  <div *ngFor="let guardian of selectedGuardians" class="card bg-base-100 shadow-xl max-w-xs">
    <figure>
      <img src="https://disneymirrorverse.com/wp-content/uploads/portraits/portrait-featured-{{guardian.id}}.png" alt="..."
           (contextmenu)="removeSelectedGuardian(guardian)"
           (click)="detailsSelectedGuardian(guardian)">
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title">
        {{guardian.name}}
      </h2>
      <p>{{guardian.bio}}</p>
      <div class="card-actions">
        <div class="badge badge-outline">{{guardian.class}}</div>
      </div>
      <div class="dropdown dropdown-hover">
        <label tabindex="0" class="btn m-1">{{guardian.class}}</label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52" *ngFor="let talent of guardian.talents">
          <li (click)="testclick(talent, guardian)"><a>{{talent.title}}</a></li>
        </ul>
      </div>
