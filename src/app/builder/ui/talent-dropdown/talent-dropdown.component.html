<div class="custom-dropdown relative inline-block">

  <button class="w-16 h-16 mr-2 rounded-full"
    *ngIf="selectedOption !== undefined; else unselected">
    <img  class="w-16 h-16 mr-2 rounded-full" src="https://disneymirrorverse.com/wp-content/uploads/talents/{{selectedOption.image}}.png" alt="{{selectedOption.title}}">
  </button>

  <ng-template #unselected>
    <button class="w-16 h-16 mr-2 rounded-full bg-gray-600" title="unselected"></button>
  </ng-template>

  <div class="custom-dropdown-content hidden absolute z-10 bg-white rounded-lg shadow w-60 dark:bg-gray-700">
    <ul class="py-2 text-gray-700 dark:text-gray-200">
      <li *ngFor="let talent of talents | filterSelected" (click)="selectOption(talent)">
        <a class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
          <img class="w-6 h-6 mr-2 rounded-full" src="https://disneymirrorverse.com/wp-content/uploads/talents/{{talent.image}}.png" alt="{{talent.title}}">
          {{talent.title}}
        </a>
      </li>
    </ul>
  </div>
</div>
