<div class="flex flex-row gap-2 justify-center">
  <div *ngFor="let guardian of teamBuild">

    <div *ngIf="guardian !== undefined; else unselected">

      <div class="md:w-64 relative p-2 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

        <button (click)="deSelectedGuardian(teamBuild.indexOf(guardian))" type="button" class="absolute top-5 right-5 ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-default" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>

        <img class="rounded-t-lg md:h-64 md:w-64 object-cover" src="https://disneymirrorverse.com/wp-content/uploads/portraits/portrait-{{guardian.id}}.png" alt="" />
        <div class="px-2 py-4 h-40">
          <h5 class="overflow-ellipsis mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{guardian.name}}</h5>
          <p class="overflow-ellipsis mb-3 font-normal text-gray-700 dark:text-gray-400">{{guardian.bio}}</p>
          <span class="bg-gray-100 text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-gray-700 dark:text-gray-400">{{guardian.class}}</span>
        </div>

        <hr class="h-px my-2 bg-gray-200 border-0 dark:bg-gray-700">

        <div class="flex flex-wrap flex-row justify-center content-center px-2 h-20">
          <img class="w-14 h-14 mx-1 rounded-full shadow-md" alt=""/>
          <img class="w-14 h-14 mx-1 rounded-full shadow-md" alt=""/>
          <img class="w-14 h-14 mx-1 rounded-full shadow-md" alt=""/>
        </div>

      </div>
    </div>

    <ng-template #unselected>
        <div class="md:w-64 relative p-2 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <div class="rounded-t-lg md:h-64 md:w-64"></div>
          <div class="px-2 py-4 h-40"></div>
          <hr class="h-px my-2 bg-gray-200 border-0 dark:bg-gray-700">
          <div class="flex flex-wrap flex-row justify-center content-center px-2 h-20"></div>
      </div>
    </ng-template>

  </div>
</div>
