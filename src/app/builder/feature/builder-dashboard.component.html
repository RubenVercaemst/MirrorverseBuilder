<app-builder
  [teamBuild]="teamBuild"
  (deSelectedGuardianEvent)="removeFromTeamBuild($event)">
</app-builder>

<hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">

<app-filter-guardians
  (filterGuardianByStringEvent)="filterByString($event)"
  (filterGuardianByClassEvent)="filterByClasses($event)">
</app-filter-guardians>

<app-guardian-list
  [guardianList]="filteredGuardianList"
  (selectedGuardianEvent)="addGuardianToBuilder($event)">
</app-guardian-list>
