<div class="mt-5">
  <app-builder
    [teamBuild]="teamBuild"
    (deSelectedGuardianEvent)="removeFromTeamBuild($event)">
  </app-builder>
</div>

<hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
<app-filter-guardians
(filterGuardianEvent)="filterGuardianList($event)">
</app-filter-guardians>

<app-guardian-list
  [guardianList]="filteredGuardianList"
  (selectedGuardianEvent)="addGuardianToBuilder($event)">
</app-guardian-list>
